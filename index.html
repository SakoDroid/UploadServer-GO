<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>File upload</title>
</head>
<body >
    <h1 style="color: powderblue;
    text-align: center;
    margin: auto;
    font-size: 75px">File Upload</h1>
    <div style="margin: auto;">
        <form style="margin : auto" id="uo" action="/upload" method="post" enctype="multipart/form-data" ><br/>
            <input class="file" type="file" name="file1"><br/><br/>
            <input class="file" type="file" name="file2"><br/><br/>
            <input class="file" type="file" name="file2"><br/><br/>
            <input class="file" type="file" name="file4"><br/><br/>
            <input class="file" type="file" name="file5"><br/><br/>
            <input class="up" type="submit" value="Upload!">
            <input class="add" type="button" value="add more files" onclick="addFile()"/><br/>
        </form>
        <input class="files" type="button" value="Show me all the files!" onclick="window.open('/files')"/>
    </div><br/><br/>
    <script type="text/javascript" >function addFile(){
       if (document.getElementById("uo").getElementsByTagName("input").length < 13){
           let form = document.getElementById("uo");
           let new_file = document.createElement("input");
           let target = form.getElementsByTagName("input")[form.getElementsByTagName("input").length-3];
           new_file.type = "file";
           new_file.name = "file" + (form.getElementsByTagName("input").length-3);
           new_file.className = "file";
           form.insertBefore(new_file,target);
           form.insertBefore(document.createElement("br"),target);
           form.insertBefore(document.createElement("br"),target);
       }else{
           alert("No more file can be added!");
       }
    }
    </script>
</body>
</html>
